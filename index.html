<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>custom input checkbox - radio</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .inner > div {margin: 2em auto;max-width: 20em;}
  </style>
</head>
<body>
  <div class="inner">
    <div class="checkboxes">
      <input id="check1" type="checkbox"/>
      <label for="check1">label</label>
      <input id="check2" type="checkbox"/>
      <label for="check2">label 2</label>
    </div>
    <div class="radios">
      <input id="radio1" type="radio" name="val"/>
      <label  for="radio1">label</label>
      <input id="radio2" type="radio" name="val"/>
      <label for="radio2">label 2</label>
    </div>
  </div>
</body>
</html>
